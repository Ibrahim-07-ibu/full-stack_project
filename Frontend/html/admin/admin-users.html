<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - HomeBuddy Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/admin/admin-base.css">
    <link rel="stylesheet" href="../../css/admin/admin-list.css">
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-icon"><i class="fa-solid fa-house-chimney"></i></div>
                <h2>HomeBuddy</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="admin-dashboard.html" class="nav-item">
                    <span class="nav-icon"><i class="fa-solid fa-chart-line"></i></span>
                    <span>Dashboard</span>
                </a>
                <a href="admin-users.html" class="nav-item active">
                    <span class="nav-icon"><i class="fa-solid fa-users"></i></span>
                    <span>Users</span>
                </a>
                <a href="admin-helpers.html" class="nav-item">
                    <span class="nav-icon"><i class="fa-solid fa-user-gear"></i></span>
                    <span>Helpers</span>
                </a>
                <a href="admin-bookings.html" class="nav-item">
                    <span class="nav-icon"><i class="fa-solid fa-calendar-check"></i></span>
                    <span>All Bookings</span>
                </a>
                <a href="admin-verification.html" class="nav-item">
                    <span class="nav-icon"><i class="fa-solid fa-user-check"></i></span>
                    <span>Verifications</span>
                </a>
                <a href="admin-reviews.html" class="nav-item">
                    <span class="nav-icon"><i class="fa-solid fa-star"></i></span>
                    <span>Reviews</span>
                </a>
                <a href="admin-services.html" class="nav-item">
                    <span class="nav-icon"><i class="fa-solid fa-tools"></i></span>
                    <span>Services</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="#" id="admin-logout-btn" class="nav-item">
                    <span class="nav-icon"><i class="fa-solid fa-sign-out-alt"></i></span>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="top-bar-left"></div>
                <div class="top-bar-right">
                    <div class="admin-profile">
                        <div class="admin-avatar">A</div>
                        <span>Administrator</span>
                    </div>
                </div>
            </header>

            <!-- Users Content -->
            <div class="content-wrapper">
                <div class="page-header">
                    <div>
                        <h1>User Management</h1>
                        <p>Manage all registered customers on the platform</p>
                    </div>
                </div>

                <!-- Users Table -->
                <div class="content-card">
                    <div class="card-header">
                        <h2>All Registered Users</h2>
                    </div>
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>User ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="users-table-body">
                                <!-- Users will be loaded here via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/api-config.js"></script>
    <script src="../../js/admin/admin-modal.js"></script>
    <script src="../../js/admin/admin-users.js" defer></script>
</body>

</html>
